<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script>
        function calculate()
        {
            var radius = prompt("Enter the radius");
           var area=3.14*radius*radius;
            document.write("the area is="+area);

        }
    </script>
</head>

<body>
<h1>Circle Area Calculation</h1>
<button onclick="calculate()">Calculate</button>


</body>
</html>
