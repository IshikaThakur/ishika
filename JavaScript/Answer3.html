<!DOCTYPE html>
<html lang="en">
<head>
    <script>
        var str=prompt("enter string");
     var str1="";
     //console.log(str);
     var i=str.length;
     for(var j=i;j>=0;j--) {
         str1 = str1+str.charAt(j);

     }
         if (str1 == str) {
             document.write("yes");
         }
         else
         {
             document.write("no");
         }


    </script>
</head>
<h2>To check whether the string is palindrome or not..</h2>
</body>
</html>
