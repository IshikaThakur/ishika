plugins {
    id 'java'
}

apply plugin : dateTask

task newTask(type: Jar){
    println 'this is first task'
}

class dateTask implements Plugin<Project>{
    @Override
    void apply(Project target){
        target.task("myTask"){
            doLast{
                println new Date()
            }
        }
    }
}

myTask.dependsOn(newTask)

group 'org.example'
version '1.0-SNAPSHOT'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'
}
.
jar{
    manifest.attributes "Main-Class" : "Question1"
}
